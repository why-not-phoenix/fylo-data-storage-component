<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body class="bg-dark d-flex d-flex--col">
  <div class="container d-flex d-flex--col">
    <header class="card card--curved bg-light">
      <div>
        <img src="images/logo.svg" alt="fylo logo">
      </div>
      <div class="icon-box d-flex">
        <div class="bg-dark">
          <img src="images/icon-document.svg" alt="document icon">
        </div>
        <div class="bg-dark">
          <img src="images/icon-folder.svg" alt="folder icon">
        </div>
        <div class="bg-dark">
          <img src="images/icon-upload.svg" alt="upload icon">
        </div>
      </div>
    </header>
    <main class="card card--normal bg-light">
      <h1 class="fs-m ff-raleway">Youâ€™ve used <span class="text-white">815 GB</span> of your storage</h1>
      <div>
        <div class="progress-indicator bg-dark">
          <div class="rate-fill bg-gradient d-flex"></div>
        </div>
        <div class="rate-margin d-flex">
          <p class="text-white fs-s ff-raleway">0 GB</p>
          <p class="text-white fs-s ff-raleway">1000 GB</p>
        </div>
      </div>
      <div>
        <p class="data-balance toupper text-grayish-blue fs-m ff-raleway d-flex"><span class="text-black fs-l">185</span> GB Left</p>
      </div>
    </main>
  </div>
  
  <footer>
    <div class="attribution text-white ff-raleway">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/why-not-phoenix">Dominion(@why-not-phoenix)</a>.
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
